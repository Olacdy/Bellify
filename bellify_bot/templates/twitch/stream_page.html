<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://www.twitch.tv/{{ channel_login }}" rel="canonical">

    <meta property="fb:app_id" content="161273083968709">
    <meta content="video.other" property="og:type">
    <meta property="og:video:type" content="text/html">
    <meta property="og:video"
        content="https://player.twitch.tv/?channel={{ channel_login }}&amp;player=facebook&amp;autoplay=true&amp;parent=meta.tag">
    <meta property="og:video:secure_url"
        content="https://player.twitch.tv/?channel={{ channel_login }}&amp;player=facebook&amp;autoplay=true&amp;parent=meta.tag">

    <meta name="title" content="{{ channel_title }}">
    <meta property="og:title" content="{{ channel_title }}">

    <meta name="description" content="{{ description }}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:site_name" content="Twitch">


    <meta property="og:image" content="{{ thumbnail_url }}">
    <meta property="og:url" content="https://www.twitch.tv/{{ channel_login }}">


    <link rel="icon" type="image/png" sizes="16x16"
        href="https://static.twitchcdn.net/assets/favicon-16-52e571ffea063af7a7f4.png">
    <link rel="icon" type="image/png" sizes="32x32"
        href="https://static.twitchcdn.net/assets/favicon-32-e29e246c157142c94346.png">
    <link rel="alternate" hreflang="x-default" href="https://www.twitch.tv/{{ channel_login }}">
</head>

</html>
